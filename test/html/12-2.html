<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h1>가로셀 병합 colspan 활용</h1>
            <table width='200' bgcolor='skyblue' cellpadding='1'>
                <tr align='center' bgcolor='white'>
                    <td colspan="3">3칸 병합</td>
                </tr>
                <tr align='center' bgcolor='white'>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </section>

        <section>
            <h1>세로셀 병합 rowspan 활용</h1>
            <table width='200' bgcolor='skyblue' cellpadding='1'>
                <tr align="center" bgcolor="white" height="30">
                    <td rowspan="3" width="50%">3줄 병합</td>
                    <td>1</td>
                </tr>
                <tr align='center' bgcolor='white' height="30">
                    <td>2</td>
                </tr>
                <tr align='center' bgcolor='white' height="30">
                    <td>3</td>
                </tr>
            </table>
        </section>
    </body>
</html>
